function buildBox(w, h, d){
	var shape_vertices = [
      {x:  w, y:  h, z: -d},
      {x:  w, y:  h, z:  d},
      {x:  w, y: -h, z:  d},
      {x:  w, y: -h, z: -d},
      {x: -w, y:  h, z: -d},
      {x: -w, y:  h, z:  d},
      {x: -w, y: -h, z:  d},
      {x: -w, y: -h, z: -d}
    ];
    var shape_faces = [
    	[1, 0, 2, 0],
    	[1, 2, 5, 0],
    	[4, 5, 7, 0],    	
    	[4, 7, 0, 0],    	
    	[4, 0, 5, 0],
    	[6, 2, 7, 0],
    	[1, 5, 0, 0],
    	[6, 5, 2, 0],    	
    	[3, 0, 7, 0],    	
    	[3, 2, 0, 0],    	
    	[6, 7, 5, 0],    	
    	[3, 7, 2, 0]
    ];
    return {v: shape_vertices, f: shape_faces};
}

function identity(a){
	var c = Math.cos(a), s = Math.sin(a);
	var matrix = [[  1,  0,  0],
	              [  0,  1,  0],
				  [  0,  0,  1]];
	return matrix;
}

function rotateX(a){
	var c = Math.cos(a), s = Math.sin(a);
	var matrix = [[  1,  0,  0],
	              [  0,  c, -s],
				  [  0,  s,  c]];
	return matrix;
}

function rotateY(a){
	var c = Math.cos(a), s = Math.sin(a);
	var matrix = [[  c,  0,  s],
	              [  0,  1,  0],
				  [ -s,  0,  c]];
	return matrix;
}

function rotateZ(a){
	var c = Math.cos(a), s = Math.sin(a);
	var matrix = [[  c, -s,  0],
	              [  s,  c,  0],
				  [  0,  0,  1]];
	return matrix;
}

function scale(a,b,c){
	var matrix = [[  a,  0,  0],
	              [  0,  b,  0],
				  [  0,  0,  c]];
	return matrix;
}

function addMatrix(mat1, mat2){
	var matrix = [];
	var temp = [];
	for(var i = 0; i < 3; i++){
		temp = [];
		for(var j = 0; j < 3; j++){
			temp.push( (mat2[i][0] * mat1[0][j]) + 
			           (mat2[i][1] * mat1[1][j]) +
					   (mat2[i][2] * mat1[2][j])
					 )
		}
		matrix.push(temp);
	}
	return matrix;
}

function applyMatrix(p, fn){
	var x1, y1, z1;
	x1 = (fn[0][0]*p.x)+(fn[0][1]*p.y)+(fn[0][2]*p.z);
	y1 = (fn[1][0]*p.x)+(fn[1][1]*p.y)+(fn[1][2]*p.z);
	z1 = (fn[2][0]*p.x)+(fn[2][1]*p.y)+(fn[2][2]*p.z);
	return { x: x1, y: y1, z: z1 };
}

function translate(p, x, y, z){
	var x1, y1, z1;
	x1 = p.x + x;
	y1 = p.y + y;
	z1 = p.z + z;
	return { x: x1, y: y1, z: z1 };
}

function transform(a, z){
	return a * movement.t / z;
}

function calcNormal(vectors, face){
	var v1 = vectors[face[0]], v2 = vectors[face[1]], v3 = vectors[face[2]];
	var nx, ny, nz, nlength;
	nx = ((v1.y - v2.y)*(v1.z-v3.z))-((v1.z-v2.z)*(v1.y-v3.y));
	ny = ((v1.z - v2.z)*(v1.x-v3.x))-((v1.x-v2.x)*(v1.z-v3.z));
	nz = ((v1.x - v2.x)*(v1.y-v3.y))-((v1.y-v2.y)*(v1.x-v3.x));
	nlength = Math.sqrt((nx * nx) + (ny * ny) + (nz * nz));
	nx = nx / nlength;
	ny = ny / nlength;
	nz = nz / nlength;
	return { x: nx, y: ny, z: nz, len: nlength };
}

function lightlength(){
	return Math.sqrt((light.x * light.x) + (light.y * light.y) + (light.z * light.z));
}

var lLength = lightlength();

function calcDotProduct(a, b){
	return (a.x * b.x) + (a.y * b.y) + (a.z * b.z);
}

function timerthing( timest ){
	var y;

	var TempVectors = [], TempFaces = ObjectFaces.slice(0);


    if(!lastRun) {
        lastRun = new Date().getTime();
        startTime = lastRun;
        window.requestAnimationFrame(timerthing);
        return;
    }	
	
	// Combined Rotational/Transformation Matrix -- need to change to apply it over time.
	var dTime = ((new Date().getTime() - startTime) / 1000);
	var applied = addMatrix(addMatrix(rotateY((3.14/180)*(dTime*movement.y)),rotateX((3.14/180)*(dTime*movement.x))),rotateZ((3.14/180)*(dTime*movement.z))); //identity(4); //

	// This moves each poly.
	for(var x = 0; x < ObjectVectors.length; x++){
		TempVectors.push(applyMatrix(ObjectVectors[x], applied));
	}
	
	// Clear the canvas
	Surface.clearRect(0,0,500,400);
	
	// Painter's Sort
	var PainterSort = function(a, b){
		var aZ1 = TempVectors[a[0]].z, 
			aZ2 = TempVectors[a[1]].z, 
			aZ3 = TempVectors[a[2]].z;
		var bZ1 = TempVectors[b[0]].z, 
			bZ2 = TempVectors[b[1]].z, 
			bZ3 = TempVectors[b[2]].z;
		var aZF = Math.min(aZ1, aZ2, aZ3);
		var bZF = Math.min(bZ1, bZ2, bZ3);
		if(aZF > bZF){ return -1; }
		if(aZF < bZF){ return 1; }
		if(aZF == bZF){ return 0; }
	};
	var AdditivePainterSort = function(a, b){
		var aZ1 = TempVectors[a[0]].z, 
			aZ2 = TempVectors[a[1]].z, 
			aZ3 = TempVectors[a[2]].z;
		var bZ1 = TempVectors[b[0]].z, 
			bZ2 = TempVectors[b[1]].z, 
			bZ3 = TempVectors[b[2]].z;
		var aZF = aZ1 + aZ2 + aZ3;
		var bZF = bZ1 + bZ2 + bZ3;
		if(aZF > bZF){ return -1; }
		if(aZF < bZF){ return 1; }
		if(aZF == bZF){ return 0; }
	};
	
	TempFaces.sort(AdditivePainterSort);
	
	// Face (Polygon) Drawing
	for(var y = 0; y < TempFaces.length; y++){
		var xprod = calcDotProduct(calcNormal(TempVectors, TempFaces[y]), Camera);
		//var xprod = 0;

		var a1 = TempFaces[y][0], a2 = TempFaces[y][1], a3 = TempFaces[y][2];

		//if (teapot[a1].z >= 5 || teapot[a2].z >= 5 && teapot[a3].z >= 5) {
		//	continue;
		//}		
		
		var Ax = ~~(transform(TempVectors[a1].y, TempVectors[a1].z+movement.fov) + 250),
				Ay = ~~(transform(TempVectors[a1].x, TempVectors[a1].z+movement.fov) + 200),
				Bx = ~~(transform(TempVectors[a2].y, TempVectors[a2].z+movement.fov) + 250),
				By = ~~(transform(TempVectors[a2].x, TempVectors[a2].z+movement.fov) + 200),
				Cx = ~~(transform(TempVectors[a3].y, TempVectors[a3].z+movement.fov) + 250),
				Cy = ~~(transform(TempVectors[a3].x, TempVectors[a3].z+movement.fov) + 200);

		// Canvas Drawing

			Surface.save();

			var _isEdge = xprod > -0.59;

			var extendSegment = function(Ax, Ay, Bx, By, len){
				var segLen = Math.sqrt(((Ax - Bx)*(Ax - Bx)) + ((Ay - By)*(Ay - By)));
				var Cx = Bx + (Bx - Ax) / segLen * len;
				var Cy = By + (By - Ay) / segLen * len;
				return {x: Cx, y: Cy};
			};
			//Surface.fillText(dt, Ax, Cy);
			if(_isEdge){				
				
				Surface.strokeStyle = 'rgb(188, 223, 138)';
				Surface.lineWidth = 6;

				Surface.beginPath();
					var g = extendSegment(Bx, By, Ax, Ay, 1);
					Surface.moveTo(g.x,g.y);
					//Surface.moveTo(Ax,Ay);
					var h = extendSegment(Ax, Ay, Bx, By, 1);
					Surface.lineTo(h.x,h.y);
					//Surface.lineTo(Bx,By);
				Surface.closePath();
				Surface.stroke();

				Surface.beginPath();
					var g = extendSegment(Cx, Cy, Bx, By, 1);
					Surface.moveTo(g.x,g.y);
					//Surface.moveTo(Bx,By);
					var h = extendSegment(Bx, By, Cx, Cy, 1);
					Surface.lineTo(h.x,h.y);
					//Surface.lineTo(Cx,Cy);
				Surface.closePath();
				Surface.stroke();

				Surface.beginPath();
					var g = extendSegment(Ax, Ay, Cx, Cy, 1);
					Surface.moveTo(g.x,g.y);
					//Surface.moveTo(Cx,Cy);
					var h = extendSegment(Cx, Cy, Ax, Ay, 1);
					Surface.lineTo(h.x,h.y);
					//Surface.lineTo(Ax,Ay);
				Surface.closePath();
				Surface.stroke();
				//Surface.stroke();
			}

			Surface.beginPath();
				Surface.moveTo(Ax,Ay);
				Surface.lineTo(Bx,By);
				Surface.lineTo(Cx,Cy);
				//Surface.lineWidth = 8;
			Surface.closePath();
			//Surface.fill()
			
			//var dt = calcDotProduct(calcNormal(teapot_faces[y]),Camera);
			//var _isEdge = xprod > -0.05;
			//Surface.fillText(dt, Ax, Cy);
			//if(_isEdge)
			//	Surface.stroke();
			
		if(xprod <= 0){

			Surface.clip();

			var sy1 = 65, sx1 = 0,
				 sy0 = 0, sx0 = 0,
				 sy2 = 0, sx2 = 65,
				 x0 = Ax, y0 = Ay,
				 x1 = Bx, y1 = By,
				 x2 = Cx, y2 = Cy;			
			var denom = sx0 * (sy2 - sy1) - sx1 * sy2 + sx2 * sy1 + (sx1 - sx2) * sy0;
			if (denom == 0) {
				return;
			} 
			var m11 = - (sy0 * (x2 - x1) - sy1 * x2 + sy2 * x1 + (sy1 - sy2) * x0) / denom;
			var m12 = (sy1 * y2 + sy0 * (y1 - y2) - sy2 * y1 + (sy2 - sy1) * y0) / denom;
			var m21 = (sx0 * (x2 - x1) - sx1 * x2 + sx2 * x1 + (sx1 - sx2) * x0) / denom;
			var m22 = - (sx1 * y2 + sx0 * (y1 - y2) - sx2 * y1 + (sx2 - sx1) * y0) / denom;
			var dx = (sx0 * (sy2 * x1 - sy1 * x2) + sy0 * (sx1 * x2 - sx2 * x1) + (sx2 * sy1 - sx1 * sy2) * x0) / denom;
			var dy = (sx0 * (sy2 * y1 - sy1 * y2) + sy0 * (sx1 * y2 - sx2 * y1) + (sx2 * sy1 - sx1 * sy2) * y0) / denom;

	        Surface.transform(m11, m12, m21, m22, dx, dy);
			
			if(movement.fill)
			{
				Surface.fill();
			}

			if(movement.light){
				var LightProd = calcDotProduct(calcNormal(TempVectors, TempFaces[y]),light);
				if(LightProd <= 0)
				{
					var lighted = -1 * (LightProd / 100);
					//var b = Math.ceil(lighted * 128);
					Surface.fillStyle = 'rgba(244,244,240,' + (lighted * 0.5) + ')';
				}

				if(LightProd > 0)
				{
					var lighted = (LightProd / 25);
					//var b = Math.ceil(lighted * 128);
					Surface.fillStyle = 'rgba(0,0,0,' + (lighted / 2) + ')';
				}
				Surface.fill();
			}
		}			

		Surface.restore();
	}

	//var t2 = new Date().getTime();
	//document.getElementById('pointZ').innerHTML = (1000/((t2-t)));
	var delta = (new Date().getTime() - lastRun)/1000;
        lastRun = new Date().getTime();
    var fps = 1/delta;
    //document.getElementById('pointZ').innerHTML = fps;
	window.requestAnimationFrame(timerthing);
	//setTimeout(function(){timerthing();}, 0);
}

	data[ 6 ] = 10; // Top-right, green component

	data[ 8 ] = 40; // Bottom-left, blue component
	data[ 9 ] = 40; // Bottom-left, blue component
	data[ 10 ] = 40; // Bottom-left, blue component
	context_colors.putImageData( image_colors, 0, 0 );
	context_render.drawImage( canvas_colors, 0, 0 );
	// [END] Code from http://ricardocabello.com/blog/post/710

	//Logo = new Image();
	//Logo.src = 'wood.jpg';

	for(var x = 0; x < ObjectVectors.length; x++){
		ObjectVectors[x] = translate(applyMatrix(ObjectVectors[x], rotateZ((3.14/180)*-90)), -75, 100, x > 17 ? 5 : 10);
	}

	Logo = canvas_render;

	if(canvas.getContext){
		Surface = canvas.getContext('2d');
		Surface.fillStyle = 'rgb(0,0,0)';
		timerthing();
	}else{
		return;
	}
}


function changeMovement(e)
{
    if(typeof e == "undefined"){e = window.event;}
    
    var isLegalKey = function(r){
        switch(r){
			case 32: movement.z = 0; 
			         movement.x = 0; 
					 movement.y = 0; return true; // Space
			case 38: movement.y += 0.3;   return true; // Left
            case 37: movement.x -= 0.3;   return true; // Up
            case 40: movement.y -= 0.3;   return true; // Right
            case 39: movement.x += 0.3;   return true; // Down
			case 33: movement.z += 0.3;   return true; // Page up
			case 34: movement.z -= 0.3;   return true; // Page down
			case 45: movement.t+=10;   return true; // Insert
			case 46: movement.t-=10;   return true; // Delete
			case 35: movement.fov+=10; movement.t+=20;   return true; // End
			case 36: movement.fov-=10; movement.t-=20;  return true; // Home		
			//case 100: movement.disassemble =  !movement.disassemble; break; // Disassemble Object
			case 105: movement.z = 0; 
			         movement.x = 0; 
					 movement.y = 0;
					 setIdentity();
					 return true; // I (Identity)
			case 70: movement.fill = !movement.fill; return true;
			case 76: movement.light = !movement.light; return true;
            default: return false;
       }
    };
    
    // These are basically scan codes, not ascii codes. Numpad 0 thru 9 are different codes than keyboard 0-9
    var keycode = (!!e.which) ? e.which : e.keyCode;
    //document.getElementById('pointZ').innerHTML = keycode;
    if (isLegalKey(keycode)){
        e.returnValue = false;   // IE
        if(!!e.preventDefault){  // Firefox, Chrome, Safari
            e.preventDefault();
        }
    }
}

document.onkeydown = changeMovement;

window.onload = function(){ initScreen(); };
